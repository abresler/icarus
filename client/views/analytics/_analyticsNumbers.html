<template name="_analyticsNumbers">
  <div class="row" style="margin-bottom:1rem;">
    <div class="col s12 m6">
      <div style="margin:auto;" class="valign-wrapper">
        <p>0%</p>
      </div>
      <p class="center-align">Total ROI</p>
    </div>
    <div class="col s12 m6">
      <div style="margin:auto;" class="valign-wrapper">
        <p>0%</p>
      </div>
      <p class="center-align">Debt ROI</p>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div style="margin:auto;" class="valign-wrapper">
        <p>0%</p>
      </div>
      <p class="center-align">Equity ROI</p>
    </div>
    <div class="col s12 m6">
      <div style="margin:auto;" class="valign-wrapper">
        <p>0%</p>
      </div>
      <p class="center-align">Appreciation</p>
    </div>
  </div>
</template>

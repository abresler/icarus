<template name="_timeline">
  <div class="card analytics-card">
    <div class="card-content">
    <h5 class="center-align">Debt & Equity</h5>
      <div id="_timeline" style="height: 25rem;"></div>
      <div class="row center-align">
        {{#with dataDE}}
            <h5><span class="analytics-property blue-text text-darken-3">{{monthlyDate long_date}} - {{capitalize type}} Summary</span></h5>
        {{/with}}
      </div>
        
      <div class="center-align analytics-properties">
        <table class="hoverable centered">
          <thead>
              <tr>
                <th>Property</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
          </thead>
          <tbody>
            {{#with dataDE}}
              {{#each details}}
                <tr>
                  <td>{{property}}</td>
                  <td>{{shortDate date}}</td>
                  <td>$ {{money amount}}</td>
                </tr>
                {{/each}}
            {{/with}}
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</template>

<template name="analytics">
  {{# if isInvestor}}
  <div class="wood-background">
    <div class="row" style="padding-top:2rem;">
      <div class="col s12 l4 m6">
        {{> _assetAllocation}}
      </div>
      <div class="col s12 l4 m6">
        {{> _analyticsNumbers}}
      </div>
      <div class="col s12 l4 m6">
        {{> _notifications}}
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        {{> _timeline}}
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        {{> _newProjects}}
      </div>
      <div class="col s12 m6">
        <div class="card analytics-card">
          <div class="card-content">
            {{> _assetTimeline}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="red-break"></div>
  {{else}}
    <h2 class="center-align">Please log in</h2>
  {{/if}}
</template>

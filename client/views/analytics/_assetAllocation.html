<template name="_assetAllocation">
  <div id="analytics-allocation" class="card analytics-card">
    <div class="card-content">
      <div class="analytics-pie-label">
        <div class="row asset-toggle-row">
          <h5 class="center-align">Asset Allocation
            <!-- <a id="pie-percent" style="font-size: 1rem" class="pie-toggle waves-effect waves-light btn red accent-2 pull-right">%</a>
            <a id="pie-value" style="font-size: 1rem" class="pie-toggle waves-effect waves-light btn red accent-2 pull-right">$</a> -->
            <a href ="#!" id="pie-percent" class="pull-right red darken-3 pie-toggle" style="font-size: 1rem; padding: 0 0.5rem; color: white; margin: 0 0.25rem; border-radius: 3px; width: 2rem">%</a>
            <a href="#!" id="pie-value" class="pull-right red darken-3 pie-toggle" style="font-size: 1rem; padding: 0 0.5rem; color: white; margin: 0 0.25rem; border-radius: 3px; width: 2rem">$</a>
          </h5>
        </div>
        <div class="collection" style="margin-top: 0.5rem">
          <table class="hoverable centered">
            <tr>
              {{#each pieData}}
                <td style="padding: 0">
                  <a href="#!" class="collection-item analytics-property">
                    <span id="pie-square" class="mdi-av-stop"></span>{{type}}
                  </a>
                </td>
              {{/each}}
            </tr>
            <tr>
              {{#each pieData}}
              <td style="padding: 0" class="center-align">
                {{#if toggleValue}}
                  <span class="black-text">$ {{money total}}</span>
                {{/if}}
                {{#if togglePercent}}
                  <span class="black-text">{{percent}}%</span>
                {{/if}}
              </td>
              {{/each}}
            </tr>
          </table>
        </div>
        <div class="analytics-pie-chart center-align" id="analytics-asset-allocation"></div>
      </div>
    </div>
  </div>
</template>

<template name="_notifications">
  <div id="analytics-notifications" class="card analytics-card">
    <div class="card-content">
      <h5 class="center-align">Notifications</h5>
       <table class="hoverable">
        <tbody>
          {{#each notifications}}
            <tr>
              <td class="td-date">{{shortDate sent}}</td>
              <td class="td-note">{{message}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

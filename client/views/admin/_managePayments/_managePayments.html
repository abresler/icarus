<template name="_managePayments">
  <div class="flex-white admin-container scrollspy" id="manage-payments">
    <div class="red-break-half"></div>
    <h2 class="center-align">Manage Payments</h2>
    <div class="container">
      <table class='centered red lighten-5'>
        <tbody>
          <tr>
            <td class="admin-date-col">Date</td>
            <td class="admin-text-col">Category</td>
            <td class="admin-text-col">Memo</td>
            <td class="admin-num-col">Amount</td>
            <td class="admin-date-col"><a href="#!"><i id="add-payment" class="small mdi-content-add-circle black-text"></i></a><a href="#!"><i id="cancel-payment" class="small mdi-content-remove-circle black-text"></i></a></td>
          </tr>
        </tbody>
      </table>
      <div class="manage-payments-scroll">
      <table class='hoverable centered'>
        <tbody>
            <tr style="display: {{add}}">
              <td><input type="date" id="payment-date" class="datepicker payments-input admin-date-col"></td>
              <td><input type="text" id="payment-category" class="validate payments-input admin-text-col"></td>
              <td><input type="text" id="payment-memo" class="validate payments-input admin-text-col"></td>
              <td><input type="number" id="payment-amount" step="0.01" class="validate payments-input admin-num-col"></td>
              <td><a href="#!"><i id="submit-payment" class="admin-date-col small mdi-content-send red-text"></i></a></td>
            </tr>
            {{#each history}}
              <tr>
                <td class="payments-history admin-date-col">{{shortDate date}}</td>
                <td class="payments-history admin-text-col">{{capitalize category}}</td>
                <td class="payments-history admin-text-col">{{capitalize memo}}</td>
                <td class="payments-history admin-num-col">$ {{money amount}}</td>
                <td class="payments-history admin-date-col"></td>
              </tr>
            {{/each}}
        </tbody>
      </table>
      </div>
      <table class='centered red lighten-5'>
        <tbody>
          <tr>
            <td class="payments-history admin-date-col"></td>
            <td class="payments-history admin-text-col"></td>
            <td class="payments-history admin-text-col">Total:</td>
            <td class="payments-history admin-num-col">$ {{money total}}</td>
            <td class="payments-history admin-date-col"></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
</template>

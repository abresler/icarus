<template name="_addProperty">
  <div class="flex-white scrollspy" id="add-property">
    <div class="red-break-half scrollspy"></div>
    <div class="container admin-container">
      <div class="center-align" style="padding: 1rem 0;">
        <h2 style="display:inline;" id="manage-properties">Manage Properties</h2><span><a style="margin-left:2rem;margin-bottom:-0.5rem;" class="btn-floating btn-large waves-effect waves-light red" id="add-property"><i class="mdi-content-add"></i></a></span>
      </div>
      <table class="centered hoverable">
        <thead>
          <tr>
            <th>Property</th>
            <th>State</th>
            <th>Purchase Price</th>
            <th>Owners</th>
          </tr>
        </thead>
        <tbody>
          {{#if addingProperty}}
          <tr>
            <td colspan=4>
              <div class="row">
                <div class="col s6 input-field">
                  <label for=""></label>
                  <input type="number" id="zpid">
                  <button class="btn waves-effect waves-light">Submit</button>
                </div>
                <div class="col s6 input-field">
                  <select name="" id="" class="browser-default">
                    <option value="" disabled selected>Add an Owner</option>
                    {{#each allAccounts}}
                      <option value="{{_id}}">{{username}}</option>
                    {{/each}}
                  </select>
                  <div>
                    <ul>
                      {{#each ownersList}}
                      <li><a href=""><i class="fa fa-times"></i></a> {{this.username}}</li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          {{/if}}
          {{#each allCompleted}}
          <tr>
            <td><a href="{{pathFor 'singleProperty'}}" style="color:#D1122B;">{{street}}</a></td>
            <td>{{state}}</td>
            <td>{{purchasePrice _id}}</td>
            <td>{{propertyOwners owners}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

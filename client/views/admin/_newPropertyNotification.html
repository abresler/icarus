<template name="_newPropertyNotification">
  <div class="flex-white admin-container scrollspy" id="new-notification">
    <div class="container">
      <h2 class="center-align">New Property Notification</h2>
      <form>
        <div class="row">
          <div class="input-field col s12 m6">
            <label for="zpid">Zillow ID (Optional)</label>
            <input type="text" id="zpid" class="validate">
          </div>
          <div class="input-field col s12 m6">
            <select class="browser-default">
              <option value="" disabled selected>Select a property</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col s12 input-field">
            <textarea name="" id="" cols="30" rows="10" class="materialize-textarea"></textarea>
            <label>Notification Text</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light">Submit</button>
      </form>
    </div>
  </div>
  <div class="red-break"></div>
</template>

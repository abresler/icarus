<template name="_addProperty">
  <div class="flex-white scrollspy" id="add-property">
    <div class="container admin-container">
      <h2 class="center-align">
        Add Property
      </h2>
      <form>
        <div class="row">
          <div class="col s6 input-field">
            <label for=""></label>
            <input type="number" id="zpid">
            <button class="btn waves-effect waves-light">Submit</button>
          </div>
          <div class="col s6 input-field">
            <select name="" id="" class="browser-default">
              <option value="" disabled selected>Add an Owner</option>
              {{#each allAccounts}}
                <option value="{{_id}}">{{profile.first}} {{profile.last}}</option>
              {{/each}}
            </select>
            <div>
              <ul>
                {{#each ownersList}}
                <li><a href=""><i class="fa fa-times"></i></a> {{this.username}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </form>
      <h2 class="center-align scrollspy" id="manage-properties">
        Manage Properties
      </h2>
      <table class="centered hoverable">
        <thead>
          <tr>
            <th>Property</th>
            <th>Total Cost</th>
            <th>Another things</th>
          </tr>
        </thead>
        <tbody>
          {{#each allCompleted}}
          <tr>
            <td><a href="{{pathFor 'singleProperty'}}" style="color:#D1122B;">{{street}}</a></td>
            <td>info</td>
            <td>info</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="red-break"></div>
</template>

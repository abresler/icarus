<template name="_viewAccounts">
  <div class="flex-white scrollspy" id="client-list">
    <div class="red-break-half"></div>
    <div class="container admin-container">
      <div class="center-align valign-wrapper">
        <h2 style="display:inline;">Client List</h2><span style="margin-top:1rem;margin-left:2rem;"><a class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a></span>
      </div>

        <table class="hoverable">
          <thead>
            <tr>
              <th>Contact Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            {{#each allAccounts}}
              <tr>
                <td><a href="{{pathFor 'profile'}}" class="client-link">{{profile.first}} {{profile.last}}</a></td>
                <td><a href="{{pathFor 'profile'}}" class="client-link">{{username}}</a></td>
                <td>{{profile.email}}</td>
                <td>{{filterPhone profile.telephone}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
    </div>
  </div>
</template>

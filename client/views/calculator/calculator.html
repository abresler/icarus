<template name="calculator">
  <div class="brick-background valign-wrapper">
    <div class="card valign">
      <div class="card-content">
        <div class="row" id="calculator-title">
          <h4>Capitalization Rate Calculator</h4>
        </div>
        <div class="row calculator-container">
          <div class="col s12 m4 l4">
            <div class="center-align calculator-cell">
              <h6>Total Investment</h6>
              <input id="invest" type="number" value="{{totInvest}}">
              <button id="invest-button" >Calculate</button>
              <h4></h4>
            </div>
          </div>
          <div class="col s12 m4 l4">
            <div class="center-align calculator-cell">
              <h6>Avg. Monthly Net Income</h6>
              <input id="income" type="number" value="{{monthNet}}">
              <button id="income-button" >Calculate</button>
            </div>
          </div>
          <div class="col s12 m4 l4">
            <div class="center-align calculator-cell">
              <h6>CAP Rate</h6>
              <input id="cap" type="number" value="{{capRate}}">
              <button id="capbutton" >Calculate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="red-break"></div>
</template>

<template name="calculator">
  <div class="brick-background valign-wrapper">
    <div class="card valign">
      <div class="card-content">
        <div class="row">
          <div class="col s12 m6">
            <div class="center-align calculator-cell">
              <h5>Total Investment</h5>
              <input type="number" placeholder="Total Investment">
            </div>
          </div>
          <div class="col s12 m6">
            <div class="center-align calculator-cell">
              <h5>Avg. Monthly Net Income</h5>
              <input type="number" placeholder="Monthly Income">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="center-align calculator-cell">
              <h5>CAP Rate</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="red-break"></div>
</template>
